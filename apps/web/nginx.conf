server {
listen ${PORT};
server_name _;
root /usr/share/nginx/html;
index index.html;


# Cabeceras de seguridad
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;


# Compresión
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;


# SPA routing
location / {
try_files $uri $uri/ /index.html;
add_header Cache-Control "no-cache, no-store, must-revalidate";
}


# Cache de assets estáticos - optimizado para CDN
location ~* \.(js|css)$ {
expires 1y;
add_header Cache-Control "public, immutable";
add_header Vary "Accept-Encoding";
}

# Cache de assets estáticos (imágenes, fuentes)
location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
expires 1y;
add_header Cache-Control "public, immutable";
add_header Vary "Accept-Encoding";
}

# Service Workers - cache MUY corto para updates rápidos
location ~* \.(sw\.js|workbox-.*\.js)$ {
expires 5m;
add_header Cache-Control "public, max-age=300";
add_header Vary "Accept-Encoding";
}

# Manifest y registerSW - cache corto
location ~* \.(webmanifest|registerSW\.js)$ {
expires 1h;
add_header Cache-Control "public, max-age=3600";
add_header Vary "Accept-Encoding";
}


# Proteger archivos ocultos
location ~ /\.
{
deny all;
}
}